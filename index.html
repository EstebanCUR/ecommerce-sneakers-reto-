<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | E-commerce product page</title>
  <link rel="stylesheet" href="./css/style.css">

<body>
  <header class="header">
    <nav class="nav">
      <div class="nav__left">
        <div class="nav__menu">
          <img src="./images/icon-menu.svg" alt="menu">
        </div>
        <div class="nav__logo">
          <a href="#" class="nav__logo-a"><img src="./images/logo.svg" alt="logo"></a>
        </div>
        <div class="nav__menu-bg hidden">
          <div class="nav__menu-slide">
            <div class="nav__close">
              <img src="./images/icon-close.svg" alt="close menu" class="nav__close-img">
            </div>
            <ul class="nav__link">
              <li class="nav__items">
                <a href="" class="nav__links">Collections</a>
              </li>
              <li class="nav__items">
                <a href="" class="nav__links">Men</a>
              </li>
              <li class="nav__items">
                <a href="" class="nav__links">Women</a>
              </li>
              <li class="nav__items">
                <a href="" class="nav__links">About</a>
              </li>
              <li class="nav__items">
                <a href="" class="nav__links">Contact</a>
              </li>
            </ul>
          </div>
        </div>
      </div>
      <div class="nav__right">
        <div class="nav__cart">
          <img src="./images/icon-cart.svg" alt="cart" class="nav__cart-img">
          <div class="nav__cart-counter"></div>
        </div>
        <img src="./images/image-avatar.png" alt="user avatar" class="nav__avatar">
      </div>
    </nav>
  </header>
  <main>
    <section class="images">
      <div class="slider">
        <img src="./images/image-product-1.jpg" alt="photo original" class="slider__img">
        <div class="slider__arrow slider__arrow--prev">
          <img src="./images/icon-previous.svg" alt="previous arrow">
        </div>
        <div class="slider__arrow slider__arrow--next">
          <img src="./images/icon-next.svg" alt="next arrow">
        </div>
      </div>
      <!-- <div class="images__thumbnail">
        <img src="./images/image-product-1-thumbnail.jpg" alt="" class="slider__thumbnails">
        <img src="./images/image-product-2-thumbnail.jpg" alt="" class="slider__thumbnails">

        <img src="./images/image-product-4-thumbnail.jpg" alt="" class="slider__thumbnails">
      </div> -->
    </section>
  </main>
